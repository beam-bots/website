<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock %}</title>
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ config.base_url }}{% block og_url %}{% endblock %}">
  <meta property="og:image" content="{{ config.base_url }}/logo.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% block twitter_title %}{{ config.title }}{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_description %}{{ config.description }}{% endblock %}">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="icon" type="image/png" href="/logo.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/main.css">

  <!-- RSS Feed -->
  {% if config.generate_feeds %}
  <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path='atom.xml') }}">
  {% endif %}
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a href="/" class="nav-logo">
        <img src="/logo.svg" alt="Beam Bots logo">
        <span>Beam Bots</span>
      </a>
      <div class="nav-links">
        <a href="/blog/">Blog</a>
        <a href="{{ config.extra.docs_url }}" target="_blank" rel="noopener">Docs</a>
        <a href="{{ config.extra.github_url }}" target="_blank" rel="noopener">GitHub</a>
        <a href="{{ config.extra.discord_url }}" target="_blank" rel="noopener">Discord</a>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="{{ config.extra.github_url }}" target="_blank" rel="noopener">GitHub</a>
        <a href="{{ config.extra.hex_url }}" target="_blank" rel="noopener">Hex.pm</a>
        <a href="{{ config.extra.docs_url }}" target="_blank" rel="noopener">Documentation</a>
        <a href="{{ config.extra.discord_url }}" target="_blank" rel="noopener">Discord</a>
      </div>
      <div class="footer-copy">
        Apache 2.0 License
      </div>
    </div>
  </footer>
</body>
</html>
